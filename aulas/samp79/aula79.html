<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: black;
        }

        button {
            background-color: white;
            border: none;
            color: black;
            width: 70px;
            height: 25px;
            margin-top: 10px;
            border-radius: 10px;
            padding: 5px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
        }

        .carro {
            background-color: red;
            height: 40px;
            margin: 0px;
            padding: 0px;
            margin-top: 10px;
            border-radius: 10px;
        }

        #branco {
            width: 20px;
            height: 30px;
            position: relative;
            left: 68px;
            top: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.644);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <section class="samp">
        <div>
            <button id="btnEsquerda">Esquerda</button>
            <button id="btnParar">Parar</button>
            <button id="btnDireita">Direita</button> <br>
            <button id="btnBaixo">Baixo</button>
            <button id="btnCima">Cima</button>
        </div>
        <div id="carro" class="carro">
            <div id="branco"></div>
        </div>
    </section>
    <script src="aula79.js"></script>
</body>
</html>
